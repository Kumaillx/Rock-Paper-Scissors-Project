<!DOCTYPE html>
<html>
<head>

  <title> Rock Papers Scissors </title>
  
  <link rel="stylesheet" href="RPS.css">

</head>
<body>

  <!-- Main Head Title -->    
  <p class="title"> Rock Paper Scissors </p>


  <div class="banner">
    <!-- Sign Image -->
    <img src="Signsall.png" class="icon">
    
    <!-- Start Button Image -->
    <button class="start-btn">
      <img src="Start.png"  class="start-icon">
    </button>
    
     <!-- Trophy and Heart Container -->
    <div class="trophy-heart-container">
      <!-- Trophy Image -->
      <img src="Trophy.png" class="trophy-icon">
      
      <!-- Heart Icons -->
      <img src="Hearts.png" class="heart">
    </div>
  </div>

  <!-- Rock -->  
  <button onclick=" playgame('Rock'); " class="move-button"> 
    <img src="Rock-sign.png" class="move-icon">
  </button>

  <!-- Paper -->
  <button onclick=" playgame('Paper');" class="move-button"> 
    <img src="Paper-sign.png" class="move-icon">
  </button>

  <!-- Scissors -->
  <button onclick="playgame('Scissors');" class="move-button"> 
    <img src="Scissors-sign.png" class="move-icon">
  </button>

  <!-- Result Paragraph on Web -->
  <p class="js-result result"></p>

  <!-- Moves Paragraph on Web -->
  <p class="js-moves">
    <!-- <img ..../>
    <img ..../> -->
  </p>

  <!-- Score Paragraph on Web -->
  <p class="js-score score"></p>

  <!-- Reset Button -->
  <button onclick=" 
    score.wins = 0; score.losses = 0; score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
  " class="reset-score-button"> 
  Reset Score
  </button>
 
  <!-- JavaScript -->
  <script src="RPS.js"> </script>

</body>

</html>
